<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/PXL_20240128_060034795.jpg" controls autoplay loop>
        <source src="midia/Video-0.mkv" type="video/mp4">
        <source src="midia/Video-0.webm" type="video/webm">
        <source src="midia/video-01.mp4" type="video/mp4">
        <source src="midia/video-0.ogv" type="video/ogg">
        <source src="midia/video-0.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <p>Video com hospedagem externa</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=iDD-DW9AX_-UU2dP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
