<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em varios dispositivos diferentes ou altere o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio </h1>
    <p>Aprendendo a rerpoduzir audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3"type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo Mp3</a></p>
    </audio>
</body>
</html>
